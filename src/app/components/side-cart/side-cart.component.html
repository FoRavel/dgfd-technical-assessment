<div class="sticky flex-1 top-0 right-0 bg-white p-4 border-l border-gray-200 ml-4 overflow-hidden w-80 hidden md:block">
    <h3 class="text-xl font-semibold mb-4">Votre panier</h3>

    <div class="max-h-96 overflow-y-auto"> 
        <ng-container *ngIf="cartItems.length > 0; else emptyCart">
            <div *ngFor="let cartItem of cartItems" class="flex justify-between border-b py-2">
                <div class="flex-1">
                    <p><strong>{{ cartItem.product.name }}</strong></p>
                    <p>Quantité: {{ cartItem.count }}</p>
                </div>
                <div>
                    <p>{{ cartItem.product.price * cartItem.count }}€</p>
                </div>
            </div>
            <div class="mt-4">
                <p class="text-xl font-semibold">Total TTC: {{ totalPrice }}€</p>
            </div>
            <button
                class="bg-gradient-to-r from-cyan-600 via-teal-500 to-green-500 text-white px-4 py-2 mt-4 rounded-md hover:bg-gradient-to-r hover:to-cyan-600 hover:via-teal-500 hover:from-green-500 transition duration-300 w-full"
                (click)="validateCart()">
                <strong>ACHETER</strong>
            </button>
        </ng-container>

        <ng-template #emptyCart>
            <p>Votre panier est vide.</p>
        </ng-template>
    </div>
</div>
