<h2 class="text-lg font-semibold mb-4 hidden">Menu</h2>
<ul class="space-y-2">
    <li class="category-tab">
        <a href="#" class="flex items-center transition-colors duration-300 ease-in-out py-2 px-3 rounded-lg"
            [class.text-gray-800]="selectedCategory !== ''"
            [class.text-white]="selectedCategory === ''"
            [class.bg-gray-600]="selectedCategory === ''" (click)="filterProductsByCategory('')">
            <img class="w-10 mr-4" src="assets/img/all.svg">
            Tous nos produits
        </a>
    </li>
    <li class="category-tab" *ngFor="let category of categories">
        <a href="#" class="flex items-center transition-colors duration-300 ease-in-out py-2 px-3 rounded-lg"
            [class.text-gray-800]="selectedCategory !== category.name"
            [class.text-white]="selectedCategory === category.name"
            [class.bg-gray-600]="selectedCategory === category.name" (click)="filterProductsByCategory(category.name)">
            <img class="w-10 mr-4" [src]="(selectedCategory === category.name) ? category.icon.replace('.svg', '-light.svg') : category.icon">
            {{ category.name }}
        </a>
    </li>
</ul>
