<!-- The product categories list displayed as a horizontal scrolling bar on the top on mobile devices only -->

<div class="mobile-category-list overflow-x-scroll whitespace-nowrap">
    <div class="category-tab inline-block mx-4" *ngFor="let category of categories">
        <a href="#" [class.font-normal]="selectedCategory !== category.name"
            [class.font-bold]="selectedCategory === category.name"
            class="category-link flex items-center text-gray-800 hover:text-black py-2 px-3 rounded-lg"
            (click)="filterProductsByCategory(category.name)">
            <img class="w-10 mr-4" src="{{category.icon}}">

            {{category.name}}
        </a>
    </div>
    <div class="category-tab inline-block mx-4">
        <a href="#" [class.font-normal]="selectedCategory !== ''" [class.font-bold]="selectedCategory === ''"
            class="category-link flex items-center text-gray-800 hover:text-black py-2 px-3 rounded-lg"
            (click)="filterProductsByCategory('')">
            <img class="w-10 mr-4" src="assets/img/all.svg">
            Tous nos produits
        </a>
    </div>
</div>
